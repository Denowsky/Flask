<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="{{ bg_status }}">
    <header class="alert alert-{{ status }} d-flex justify-content-center">
        <h1>{{ page }}</h1>
    </header>
    {% block content %}
    <form action="/register/" method="post">
        <div class="form-row align-items-center">
          <div class="col-sm-3 my-1">
            <label class="sr-only" for="inlineFormInputName">Имя</label>
            <input type="text" name="user_name" class="form-control" placeholder="Ваше имя">
          </div>
          <div class="col-sm-3 my-1">
            <label class="sr-only" for="inlineFormInputName">Фамилия</label>
            <input type="text" name="user_surname" class="form-control" placeholder="Ваша фамилия">
          </div>
          <div class="col-sm-3 my-1">
            <label class="sr-only" for="inlineFormInputGroupUsername">Почта</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input type="email" name="user_email" class="form-control" placeholder="email@.com">
            </div>
          </div>
          <div class="col-sm-3 my-1">
            <label class="sr-only" for="inlineFormInputName">Пароль</label>
            <input type="text" name="user_password" class="form-control" placeholder="Пароль 4-8 символов">
          </div>
          <div class="col-auto my-1">
            <button type="submit" class="btn btn-primary mt-3">Подтвердить</button>
          </div>
        </div>
      </form>

    {% endblock %}
    <footer class="alert alert-{{ status }} d-flex justify-content-center">
        <h6>Test page</h6>
    </footer>
</body>

</html>

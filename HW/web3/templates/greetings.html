{% extends 'index.html' %}
{% block content %}
<form action="/users/">
    <h1>Привет, {{ name }} {{ surname}}!</h1>
    <h2>Ваша почта: {{ email }}</h2>
    <h3>Вы успешно зарегистрировались</h3>
    <input input class="btn btn-primary mt-3 mb-3" type="submit" value="Открыть список пользователей">
</form>
{% endblock %}

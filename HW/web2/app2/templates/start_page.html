<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="{{ bg_status }}">
    <header class="alert alert-{{ status }} d-flex justify-content-center">
        <h1>{{ page }}</h1>
    </header>
    {% block content %}
    <form action="/login" method="post">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <input class="p-2 m-1" type="text" placeholder="Введите имя" name="user_name">
                    <input class="p-2 m-1" type="email" name="user_email" placeholder="Введите email">
                </div>
                <div class="d-flex justify-content-center m-3"><input class="btn btn-primary" type="submit"
                        value="Отправить"></div>
            </div>
        </div>
    </form>

    {% endblock %}
    <footer class="alert alert-{{ status }} d-flex justify-content-center">
        <h6>Test page</h6>
    </footer>
</body>

</html>
